# creates a new tag whenever a commit on `main` containing `chore(release)` appears
name: release

on:
  workflow_call:
    inputs:
      npmRelease:
        description: If set to true will try to automatically release on npm. Expects ci:publish to exist
        default: false
        type: boolean
        required: false
    secrets:
      NPM_AUTH_TOKEN:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: tag
        name: tag
        if: |
          github.event_name == 'push' &&
          github.ref == format('refs/heads/{0}', github.event.repository.default_branch) &&
          contains(github.event.head_commit.message, 'chore(release)')
        run: |
          git tag v$(node -pe "require('./package.json').version")
          git push origin v$(node -pe "require('./package.json').version")

      - id: npmRelease
        if: ${{ inputs.npmRelease }} == true
        run: |
          echo "test"

name: foundry-test

on:
  workflow_call:
    inputs:
      testCommand:
        default: forge test -vvv
        description: the command responsible for running the test
        type: string
        required: false

jobs:
  test:
    name: Foundry build n test
    runs-on: ubuntu-latest
    env:
      FOUNDRY_PROFILE: ci
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          version=$(forge --version)
          echo $version
          build=$(forge build --sizes)
          echo $build
          echo "::set-output name=version::$version"
          echo "::set-output name=build::$build"
        id: build

      - name: Run Forge tests
        run: |
          test=$(${{ inputs.testCommand }})
          echo $test
          echo "::set-output name=test::$test"
        id: test

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Foundry report

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Foundry report
            ${{ steps.build.outputs.version }}
            ${{ steps.build.outputs.build }}
            ${{ steps.test.outputs.test }}
          edit-mode: replace

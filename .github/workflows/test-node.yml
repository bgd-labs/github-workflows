# creates a new npm release
name: test node

on:
  workflow_call:
    secrets:
      RPC_MAINNET:
        required: false
      RPC_POLYGON:
        required: false
      RPC_AVALANCHE:
        required: false
      RPC_OPTIMISM:
        required: false
      RPC_ARBITRUM:
        required: false
      RPC_METIS:
        required: false
      RPC_BASE:
        required: false
      RPC_GNOSIS:
        required: false
      RPC_BNB:
        required: false
      RPC_ZKEVM:
        required: false
      RPC_SCROLL:
        required: false
      RPC_ZKSYNC:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup env
        uses: bgd-labs/github-workflows/.github/actions/env@main
        with:
          RPC_MAINNET: ${{secrets.RPC_MAINNET}}
          RPC_POLYGON: ${{secrets.RPC_POLYGON}}
          RPC_AVALANCHE: ${{secrets.RPC_AVALANCHE}}
          RPC_OPTIMISM: ${{secrets.RPC_OPTIMISM}}
          RPC_ARBITRUM: ${{secrets.RPC_ARBITRUM}}
          RPC_METIS: ${{secrets.RPC_METIS}}
          RPC_BASE: ${{secrets.RPC_BASE}}
          RPC_GNOSIS: ${{secrets.RPC_GNOSIS}}
          RPC_BNB: ${{secrets.RPC_BNB}}
          RPC_ZKEVM: ${{secrets.RPC_ZKEVM}}
          RPC_SCROLL: ${{secrets.RPC_SCROLL}}
          RPC_ZKSYNC: ${{secrets.RPC_ZKSYNC}}

      - name: Run tests
        run: yarn test
